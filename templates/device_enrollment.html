{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-9 mx-auto" >
                <div class="card">
                    <div class="card-body">
                        <div class="card-title d-flex align-items-center">
                        
                            <h5 class="mb-0 text-primary">Add device</h5>
                        </div>
                        <hr>
                        <form class="row g-2" method="post" action="{% url 'add_device' %}">
                            {% csrf_token %}
                            <div class="col-md-3">
                                <label for="inputFirstName" class="form-label">Customer Name </label>
                                <input type="text" name='name' class="form-control" id="inputFirstName" placeholder="Customer Name" required>
                            </div>
                            <div class="col-md-3">
                                <label for="inputFirstName" class="form-label">Mobile Brand </label>
                                <input type="text" name='device_brand' class="form-control" id="inputFirstName" placeholder="Mobile Brand" required>
                            </div>    
                            <div class="col-md-3">
                                <label for="inputFirstName" class="form-label">IMEI number </label>
                                <input type="text" name='device_id' class="form-control" id="inputFirstName" placeholder="IMEI Number" required>
                            </div>   
                            <div class="col-md-3" style="padding:8px" ><br>
                                <button type="submit" class="btn btn-primary px-3"><i class="fadeIn animated bx bx-plus"></i>add</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

            <hr/>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>customer_name</th>
                                        <th>device id</th>  
                                        <th>device brand</th>
                                        <th>policy_name</th>
                                        <th>lock_status</th>
                                        <th>qrCode</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in dt %}
                                    <tr>
                                        <td>{{i.customer_name}}</td>
                                        <td>{{i.device_id}}</td>
                                        <td>{{i.device_brand}}</td>
                                        <td>{{i.policy_name}}</td>
                                        <td>{{i.lock_status}}</td>
                                        <td>
                                            <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleSuccessModal"><img src="/{{i.qrcode}}"  style="height: 50px; width: 50px;"></button>
                                            <!--  i write the modal body here inside -->
                                            <div class="col">
                                                <!-- Button trigger modal -->
                                                <!-- Modal -->
                                                <div class="modal fade" id="exampleSuccessModal" tabindex="-1" aria-hidden="true">
                                                    <div class="modal-dialog modal-lg modal-dialog-centered">
                                                        <div class="modal-content bg-primary">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title text-white">QR_CODE</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            
                                                                <img src="/{{i.qrcode}}"  style="height: 500px; width: 500px; margin: auto; ">
                                                                
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr> 
                                    {% endfor %}                                   
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
        
    </div>
</div>

{% endblock %}
